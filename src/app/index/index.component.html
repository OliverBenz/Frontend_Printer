<div id="wrapper">
  <h1>Printer Queue</h1>

  <table id="history" *ngIf="prints">
    <tr>
      <th>Name</th>
      <th>Length</th>
      <th>Weight</th>
      <th>Time</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let h of history" id="{{ h.getId() }}">
      <td id="name">{{ h.getName() }}</td>
      <td>{{ h.getLength() }} m</td>
      <td>{{ h.getWeight() }} g</td>
      <td>{{ h.getTime() }} h</td>
      <td>{{ h.getPrice() }} â‚¬</td>
    </tr>
  </table>

  <h1 id="noprints" *ngIf="!prints">No prints in queue</h1>
</div>
