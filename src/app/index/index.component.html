<div class="wrapper">
  <h1>Printer Queue</h1>

  <!-- TODO: Dropdown with Printing, Done, To Do etc. Selected gets sent to backend -->
  <!-- Should provide an overview over all prints -->
  <!-- Get Values of drop down from backend -->

  <table id="history" *ngIf="prints">
    <tr>
      <th>Name</th>
      <th>Length</th>
      <th>Weight</th>
      <th>Time</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let q of queue" id="{{ q.getId() }}">
      <td id="name">{{ q.getName() }}</td>
      <td>{{ q.getLength() }} m</td>
      <td>{{ q.getWeight() }} g</td>
      <td>{{ q.getTime() }} h</td>
      <td>{{ q.getPrice() }} â‚¬</td>
    </tr>
  </table>

  <h1 id="noprints" *ngIf="!prints">No prints in queue</h1>
</div>
