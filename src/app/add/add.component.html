<div class="wrapper">
  <form id="printForm" class="w3-container w3-padding">
    <div class="w3-col s12 m12 l8" >
      <label class="w3-text-teal" ><b>File Name</b></label>
      <input #filename id="filename" (keyup)="checkFilename()" class="w3-input" type="string">
      <br>
    </div>

    <div class="w3-col s12 m6 l4">
      <label class="w3-text-teal"><b>Amount</b></label>
      <input id="amount" class="w3-input" type="number">
      <br>
    </div>
    <div class="w3-col s12 m6 l4">
      <label class="w3-text-teal"><b>Date Until</b></label>
      <input id="date_until" class="w3-input" type="Date">
      <br>
    </div>
    <div class="w3-col s12 m6 l4">
      <label class="w3-text-teal"><b>Name</b></label>
      <input id="name" class="w3-input" type="string">
      <br>
    </div>
    <div class="w3-col s12 m6 l4">
      <label class="w3-text-teal"><b>Time</b></label>
      <input id="time" class="w3-input" type="number">
      <br>
    </div>
    <div class="w3-col s12 m6 l4">
      <label class="w3-text-teal"><b>Length</b></label>
      <input id="length" class="w3-input" type="number">
      <br>
    </div>
    <div class="w3-col s12 m6 l4">
      <label class="w3-text-teal"><b>Weight</b></label>
      <input id="weight" class="w3-input" type="number">
      <br>
    </div>
    <!-- <div class="w3-col s12 m6 l4">
      <label class="w3-text-teal"><b>Price</b></label>
      <input id="price" class="w3-input" type="number">
      <br>
    </div> -->
    <div class="w3-col s12 m6 l4">
      <label class="w3-text-teal"><b>Notes</b></label>
      <input id="notes" class="w3-input" type="string">
      <br>
    </div>

    <button type="button" class="w3-btn darker-grey" (click)="submit()">Submit</button>
  </form>
</div>
